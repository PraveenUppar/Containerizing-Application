version: "3.8"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: mern_backend
    restart: always
    ports:
      - "5000:3000"
    volumes:
      - ./backend:/app/backend
    networks:
      - todo-network
    environment:
      - NODE_ENV=development
      - MONGO_URI=${MONGO_URI}
    command: ["npm", "run", "dev"]
    depends_on:
      - mongo

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: mern_frontend
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./frontend:/app/frontend
    networks:
      - todo-network
    depends_on:
      - backend

  mongo:
    image: mongo:latest
    container_name: mern_mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - todo-network

volumes:
  mongo-data:
networks:
  todo-network:
